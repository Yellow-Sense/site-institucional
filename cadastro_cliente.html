<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
    <link rel="stylesheet" href="css/cadastro_cliente.css">
    
</head>
<body>
    <div class="banner">

        <div class="amarelo">

            <div class="titulo">
                <h3 class="cliente">Cadastro cliente<h3>
            </div>
            <div class="nome">
                <div class="span-nome"><span>Nome Completo</span></div>
                <input class="input-nome">
            </div>
            <div class="senha">
                <div class="span-senha"><span>Senha</span></div>
                <input class="input-senha">
            </div>
            <div class="telefone">
                <div class="span-telefone"><span>Telefone Fixo</span></div>
                <input class="input-telefone">
            </div>
            <div class="email">
                <div class="span-email"><span>E-mail</span></div>
                <input class="input-email">
            </div>
            <button>Cadastrar</button>

        </div>

        <div class="preto">
            <img src="img/logo.png" alt="">
        </div>

    </div>
</body>
</html>
