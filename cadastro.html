<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
</head>
<body>
    <div class="header">
        <div class="titulo">
            <h1>Cadastro</h1>
        </div>
    </div>

    <div class="banner">
        <div class="cliente">
            <h2>Cliente</h2>
            <div class="teste">
                <span>Nome Completo</span><br>
                <input id="nome_completo">
            </div>
            <div class="teste">
                <span>Senha</span><br>
                <input id="senha">
            </div>
            <div class="teste">
                <span>E-mail</span><br>
                <input id="email">
            </div>
            <div class="teste">
                <span>telefone Fixo</span><br>
                <input id="telefone_fixo">
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="cliente">
            <h2>Granja</h2>
            <div class="teste">
                <span>Nome da Granja</span><br>
                <input id="nome_granja">
            </div>
            <div class="teste">
                <span>CNPJ</span><br>
                <input id="cnpj">
            </div>
            <div class="teste">
                <span>Estado</span><br>
                <input id="estado">
            </div>
            <div class="teste">
                <span>CEP</span><br>
                <input id="cep">
            </div>
            <div class="teste">
                <span>Numero(propriedade)</span><br>
                <input id="numero_propriedade">
            </div>
        </div>
    </div>

    <div class="botao">
        <button>Cadastrar</button>   
    </div>
</body>
</html>
