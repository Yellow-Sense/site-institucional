<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
    <link rel="stylesheet" href="css/cadastro_granja.css">
    
</head>
<body>
    <div class="banner">

        <div class="amarelo">

            <div class="titulo">
                <h3 class="cliente">Cadastro granja<h3>
            </div>
            <div class="nome">
                <div class="span-cima"><span>Nome da granja</span></div>
                <input class="input-cima">
            </div>
            <div class="cnpj">
                <div class="span-cima"><span>CNPJ</span></div>
                <input class="input-cima">
            </div>
            <div class="estado">
                <div class="span-cima"><span>Estado</span></div>
                <input class="input-cima">
            </div>
            <div class="cep">
                <div class="span-cep"><span>CEP</span></div>
                <input class="input-cep">
            </div>
            <div class="numero">
                <div class="span-numero"><span>Numero(propriedade)</span></div>
                <input class="input-numero">
            </div>
            <button>Cadastrar</button>

        </div>

        <div class="preto">
            <img src="img/logo.png" alt="">
        </div>

    </div>
</body>
</html>
