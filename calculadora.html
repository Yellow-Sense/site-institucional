<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Sensor</title>
    <link rel="stylesheet" href="calculadora.css">
    
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap%27');
</style>
<body>
    <div class="div_html">
        <img class="img1" src="logo.png">
    </div>
    <h1><i class="projeção">Faça sua projeção.</i></h1> <br><br>
    <div class="div_2">
        
        <h2>Quantos ovos você produz por semana?</h2>
        <input type="number" id="qtd_ovo" placeholder="Quantidade produzida">
    
        <h2>Quantos ovos são perdidos por semana? (em %)</h2>
        <input type="number" id="qtd_perda" placeholder="ovos perdidos">
    
        <h2>A qual valor seus ovos são vendidos? (unidade)</h2>
        <input type="number" id="qtd_preco" placeholder="Preço de venda">
    
        <h2>Qual a área total da sua granja? (em m²)</h2>
        <input type="number" id="qtd_area" placeholder="area da granja"> <br>
    
        <button onclick="calculo()"><i> Analizar lucros</i></button>
    </div>
    <div id="resultado"></div>
</body>
</html>

<script>

    function calculo(){
        var ovo = Number(qtd_ovo.value);
        var perda = Number(qtd_perda.value);
        var preco = Number(qtd_preco.value);
        var area = Number(qtd_area.value);
        var qtd_sensor = area / 10;

        var lucro_solo = ((ovo - (ovo * (perda / 100))) * preco).toFixed(2) ;
        var lucro_projeto = ((ovo - (ovo * (10/ 100))) * preco).toFixed(2) ;
        var potencial = (90 -(100-perda)).toFixed(2) ;
        var ano = ((lucro_projeto - lucro_solo) * 4 * 12).toFixed(2);
        var mes = ((lucro_projeto - lucro_solo) * 4 ).toFixed(2);
        var sensor = 1  * qtd_sensor;
        var instalacao = qtd_sensor * 80;
        var total = sensor + instalacao;
        

        resultado.innerHTML = `

            <h2 class="h2-js" >Potencial de ganhos</h2>

            <b class="b-js"> Sem o <span class="span-yellow">'Yellow Sensor'</span>,você teve um lucro de aproximadamente R$ ${lucro_solo}. 
            <b class="b-js">Com a nossa ajuda <span class="span-yellow">'Yellow Sensor'</span> você poderá obter um lucro de aproximadente R$ ${lucro_projeto}.</b> 
            <b class="b-js">O <span class="span-yellow">'Yellow Sensor'</span> teria o potencial de lucrar aproximadamente ${potencial}% a mais.
         
            <h2 class="h2-js">Diferença de lucro com o projeto</h2> 
            <b class="b-js"> Rendendo um lucro a mais de aproximadamente R$ ${mes} ao mês. </b> <br>
            <b class="b-js"> Rendendo um lucro a mais de aproximadamente R$ ${ano} ao ano. </b> 
            
            <h2 class="h2-js">Orçamento</h2>
            <b class="b-js"> O valor do projeto com a instalação seria em torno de R$ ${total} </b> <br> 

        `;
        }
</script>
